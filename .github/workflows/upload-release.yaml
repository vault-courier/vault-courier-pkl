name: Upload release

on:
  workflow_dispatch:
  release:
    types: [created]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  upload-pkl-package:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Pkl
      env: 
        PKL_VERSION: '0.28.2'
      run: |
        echo "Installing pkl version ${PKL_VERSION}..."
        curl -L -o /usr/local/bin/pkl "https://github.com/apple/pkl/releases/download/${PKL_VERSION}/pkl-alpine-linux-amd64"
        chmod 755 /usr/local/bin/pkl
        pkl --version
        echo $(which pkl)
    - name: Resolve package dependencies
      run: |
        pkl project resolve
    - name: Create Package
      run: |
        pkl project package
    - name: Upload package
      env:
        TAG_NAME: ${{ github.event.release.tag_name }}
      run: |
        echo "Uploading Pkl package"
        echo TAG_NAME=${TAG_NAME}
        gh release upload "${TAG_NAME}" .out/vault-courier-pkl@${TAG_NAME}/*